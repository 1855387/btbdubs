<!DOCTYPE html>
<!-- Bootstrap Navigation Code -->
<th:block xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <div class="btn-group">
                <img alt="" class="d-inline-block align-center"
                     src=""
                     th:src="@{/images/ncs_logo.png}"
                     height="50"
                     width="auto">
                <a class="navbar-brand" th:href="@{https://nighthawkcodingsociety.com}">Nighthawk Coders</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarHome">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Home<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown0">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink0" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                About Us Page
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/ericabout}">Eric About Me</a></li>
                                <li><a class="dropdown-item" th:href="@{/yajat_about}">Yajat About Me</a></li>
                                <li><a class="dropdown-item" th:href="@{/binary}">Kyle About Me</a></li>
                                <li><a class="dropdown-item" th:href="@{/image}">Charlie About Me</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown1">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                College
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{college_list}">College List</a></li>
                                <li><a class="dropdown-item" th:href="@{add_college}">Add College</a></li>
                                <li><a class="dropdown-item" th:href="@{college_search}">College Search</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown2">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Algorithms
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/fib}">Fibonacci</a></li>
                                <li><a class="dropdown-item" th:href="@{/pali}">Palindrome</a></li>
                                <li><a class="dropdown-item" th:href="@{/snake}">JavaScript Snake</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>



            <div class="btn-group">
                <!-- Clock display -->
                <div class="px-3 text-dark">
                    <span id="clock"></span>
                </div>
                <!-- Dark mode action -->
                <div class="form-check form-switch">
                    <input type="checkbox" onclick="darkFunction()" class="form-check-input" id="darkSwitch">
                    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                </div>
            </div>

            <!-- Navigation bar JavaScript support -->
            <script>
                // Dark Mode Control
                // darkSwitch global element is set for convenience
                const darkSwitch=document.getElementById("darkSwitch");
                // establishes the initial state of darkSwitch on page load
                if(darkSwitch) {
                    // obtains the value of darkSwitch from localStorage
                    const darkSwitchSelected =
                        localStorage.getItem("darkSwitch") !== null &&
                        localStorage.getItem("darkSwitch") === "dark";
                    // sets the value of darkSwitch.checked to the global darkSwitch
                    darkSwitch.checked=darkSwitchSelected;
                    // if dark-mode, toggle the switch to dark-mode position
                    if (darkSwitchSelected)
                        document.body.classList.toggle("dark-mode");
                }
                // executes on each "dark mode" UI toggle
                function darkFunction() {
                    // toggles between off (standard CSS) and dark-mode (.dark-mode CSS)
                    document.body.classList.toggle("dark-mode");
                    // localStorage is used to manage darkSwitch status
                    darkSwitch.checked
                        ? localStorage.setItem("darkSwitch","dark")
                        : localStorage.removeItem("darkSwitch");
                }
                // End Dark Mode Control


                // Clock Control
                // clockElement global element set for convenience
                let clockElement = document.getElementById('clock');
                // Clock update executes on each interval set by timer
                function clock() {
                    let date = new Date();
                    clockElement.textContent = date.toLocaleString();
                }
                // Clock refresh timer, a reoccurring event
                setInterval(clock, 1000);
                // End Clock Control
            </script>

        </div>
    </nav>

</th:block>
