<div layout:fragment="body" th:remove="tag">
<div>
    <label> Enter the side length and (x,y) of the square</label>
    <input name="form_name" id="length" placeholder="length">
    <input name="form_x" id="x" placeholder="x">
    <input name="form_y" id="y" placeholder="y">
    <button onclick = "drawSquare()" id="button1">Submit</button>


    <h1 class="text-center">JavaScript - Draw on Canvas</h1>
    <div class="container py-4 bg-primary" style="text-align:center;">
        <canvas id="canvas" width="512" height="384" ></canvas>
    </div>

    <script>

        function drawSquare() {
            // https://www.w3schools.com/graphics/canvas_intro.asp
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const unit = parseInt(document.getElementById("length").value);   // unit block size


            // grid based off of width, height
            function grid() {
                // color and pen width
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                // make graph paper look
                for (let col = 0; col < width; col += unit) {
                    for (let row = 0; row < height; row += unit) {
                        ctx.strokeRect(col, row, unit, unit);
                    }
                }
            }

            // axis lines
            function axis() {
                // color and pen width
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;

                // x & y zero midpoints of grid
                const x0 = width * .5;
                const y0 = height * .5;
                // x-axis
                ctx.moveTo(0, y0);
                ctx.lineTo(width, y0);
                ctx.stroke();
                // y-axis
                ctx.moveTo(x0, 0);
                ctx.lineTo(x0, height);
                ctx.stroke();
            }

            // square using lines
            function square() {
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 5;

                // starting coordinates
                const x1 = width/2;

                const x2 = parseInt(document.getElementById("x").value);

                const x = x2 + x1;

                const y1 = height/2;
                const y2 = parseInt(document.getElementById("y").value);
                const y = y1 + y2;
                // length of sides is 4 units
                const l = unit * 4;

                // draw a square
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + l);
                ctx.lineTo(x + l, y + l);
                ctx.lineTo(x + l, y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // three actions
            grid();
            axis();
            // hack 1: make square according to grid positioning
            square();
        }
        // hack 2: plot line or square on grid from user input according
    </script>
</div>
</div>

</html>
